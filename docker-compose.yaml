services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "1234:1234"
    depends_on:
      - server
    command: ["node", "server.js"]

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3000" 
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=mydatabase
    command: ["node", "server.js"]
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: